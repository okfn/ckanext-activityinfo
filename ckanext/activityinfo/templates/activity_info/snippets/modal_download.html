<!-- ActivityInfo Modal -->
<div class="modal fade" id="activity-info-modal" tabindex="-1" role="dialog" aria-labelledby="activity-info-modal-label">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="activity-info-modal-label">{{ _('Import from Activity Info') }}</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <!-- Step 1: Select Database -->
                <div id="ai-step-database">
                    <h5>{{ _('Select a Database') }}</h5>
                    <div id="ai-databases-loading"><i class="fa fa-spinner fa-spin"></i> {{ _('Loading databases...') }}</div>
                    <select id="ai-database-select" class="form-control" style="display:none;">
                        <option value="">-- {{ _('Select database') }} --</option>
                    </select>
                </div>

                <!-- Step 2: Select Form -->
                <div id="ai-step-form" style="display:none; margin-top:15px;">
                    <h5>{{ _('Select a Form') }}</h5>
                    <div id="ai-forms-loading" style="display:none;"><i class="fa fa-spinner fa-spin"></i> {{ _('Loading forms...') }}</div>
                    <select id="ai-form-select" class="form-control" style="display:none;">
                        <option value="">-- {{ _('Select form') }} --</option>
                    </select>
                </div>

                <!-- Step 3: Select Format -->
                <div id="ai-step-format" style="display:none; margin-top:15px;">
                    <h5>{{ _('Select Format') }}</h5>
                    <select id="ai-format-select" class="form-control">
                        <option value="CSV">CSV</option>
                        <option value="XLSX">XLSX</option>
                    </select>
                </div>

                <!-- Download Progress -->
                <div id="ai-download-progress" style="display:none; margin-top:15px;">
                    <div class="alert alert-info">
                        <i class="fa fa-spinner fa-spin"></i> 
                        <span id="ai-progress-text">{{ _('Starting export...') }}</span>
                    </div>
                </div>

                <!-- Error display -->
                <div id="ai-error" class="alert alert-danger" style="display:none; margin-top:15px;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">{{ _('Cancel') }}</button>
                <button type="button" class="btn btn-primary" id="ai-import-btn" disabled>{{ _('Import') }}</button>
            </div>
        </div>
    </div>
</div>
